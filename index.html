<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <title>Zalan</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-top">
                    <a href="#" class="header-logo"><img src="./images/logo.png" alt="Zaln Home" ></a>
                    <ul class="menu">
                        <li class="menu-item">
                            <a href="#" class="menu-link">Promotions</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">Gallery</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">About Us</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="header-content">
                    <div class="header-info">
                        <h1 class="header-heading">
                            Let's make your best trip ever!
                        </h1>
                        <div class="search">
                            <input type="text" class="search-input" placeholder="Hi! search for your destination here...">  
                            <div class="search-bottom">
                                <div class="search-tags">
                                    <span>#mountain</span>
                                    <span>#beach</span>
                                    <span>#climbing</span>
                                    <span>#hill</span>
                                    <span>#ocean</span>
                                    <span>#surfing</span>
                                </div>  
                                <button class="search-btn">
                                    <ion-icon name="search"></ion-icon>
                                </button> 
                            </div>
                        </div>
                    </div>
                    <div class="header-media">
                        <img src="https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=821&q=80" alt="" class="header-image">
                        <div class="header-play">
                            <ion-icon name="play-circle-outline"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
